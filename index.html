<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
		rel="stylesheet">
	<title>Frontend Mentor | Product preview card component</title>
</head>

<body>
	<main>
		<img class="hidden_mobile" src="images/image-product-mobile.jpg"
			alt="the Gabrielle Essence Eau de Perfum product">
		<img class="hidden_desktop" src="images/image-product-desktop.jpg"
			alt="the Gabrielle Essence Eau de Perfum product">
		<div class="content">
			<span class="perfume">Perfume</span>

			<h1>Gabrielle Essence Eau De Parfum</h1>

			<p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.</p>

			<div class="price-container">
				<span class="price-discount">$149.99</span>
				<span class="price-original">$169.99</span>
			</div>

			<button><img src="images/icon-cart.svg" alt="shopping cart icon"><span>Add to Cart</span></button>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://dirkvankrieken.com">Dirk van Krieken</a>.
	</div>
</body>

</html>
